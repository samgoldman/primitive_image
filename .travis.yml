language: rust
sudo: false

GH_TOKEN: &GH_TOKEN
  secure: 

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - git config --local user.name "Sam Goldman"
    - git config --local user.email "sgoldman216@gmail.com"
    - name="primitive_image-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp target/$TARGET/release/primitive_image $name/
    - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      strip $name;
      zip -r $name.zip $name;
      fi
    - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      zip -r $name.zip $name;
      fi
    - if [ "$TRAVIS_OS_NAME" == "windows" ]; then
      7z a $name.zip $name;
      fi
  deploy:
    provider: releases
    api_key: *GH_TOKEN
    file: primitive_image-$TRAVIS_TAG-$TARGET.zip
    skip_cleanup: true
    on:
      branch: master
      tags: true

jobs:
  include:

    - stage: Tests
      env: RUST_BACKTRACE=1
      rust: stable
      script:
        - cargo test --locked

    - stage: Build
      env: TARGET=x86_64-unknown-linux-gnu
      rust: stable
      before_script: rustup target add $TARGET
      script: cargo build --release --target $TARGET --locked
      <<: *DEPLOY_TO_GITHUB

    - stage: Build
      env: TARGET=x86_64-apple-darwin
      os: osx
      rust: stable
      script: cargo build --release --target $TARGET --locked
      install: true
      <<: *DEPLOY_TO_GITHUB

    - name: Build
      env: TARGET=x86_64-pc-windows-msvc
      os: windows
      rust: stable
      script: cargo build --release --target $TARGET --locked
      <<: *DEPLOY_TO_GITHUB

notifications:
  email:
    on_success: never
